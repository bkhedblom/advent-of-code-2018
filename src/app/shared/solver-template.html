<div class="solver-output">
  <h2>{{name}}</h2>
<p>
  Got answer:
</p>
<pre>
{{solution}}
</pre>  
<div (click)="toggleInput()" class="clickable">
<p>
  From input:
</p>
  <pre *ngIf="showInput">
{{input}}
</pre>
<div *ngIf="!showInput">  
<pre>{{shortInput}}</pre>
<small>&#0133;</small>
</div>
</div>
</div>
